<style>
    body {
  background-color: #ffffff;
  max-width: 1600px;
  width: 100%;
  margin: 0 auto;
}
@media (min-width: 991.98px) {
  main {
    padding-left: 240px;
  }
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 240px;
  z-index: 600;
}

@media (max-width: 991.98px) {
  .sidebar {
    width: 100%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
}
.hover:hover{
  transform: scale(1.1);
  transition: 0.3s;
}
    </style>
</head>
<body>
<!-- 
    --------Nav bar starts------- -->

<!--Main Navigation-->
<header>
<!-- Sidebar -->
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
<div class="position-sticky">
  <div class="list-group list-group-flush mx-3 mt-4">
    <a
      href="./main.html"
      class="list-group-item list-group-item-action py-2 ripple active"
      aria-current="true"
    >
      <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Home</span>
    </a>
    <a href="./movies.html" class="list-group-item list-group-item-action py-2 ripple ">
      <i class="fas fa-chart-area fa-fw me-3"></i><span>Movies</span>
    </a>
    <a href="./songs.html" class="list-group-item list-group-item-action py-2 ripple"
      ><i class="fas fa-lock fa-fw me-3"></i><span>Songs</span></a
    >
    <a href="./signup.html" class="list-group-item list-group-item-action py-2 ripple"
      ><i class="fas fa-chart-line fa-fw me-3"></i><span>Logout</span></a
    >

  </div>
</div>
</nav>
<!-- Sidebar -->

<!-- Navbar -->
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top ">
<!-- Container wrapper -->
<div class="container-fluid">
  <!-- Toggle button -->
  <button
    class="navbar-toggler"
    type="button"
    data-mdb-toggle="collapse"
    data-mdb-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- Brand -->
  <a class="navbar-brand" href="#">
    <img
      src="./image/logof.jpg"
      height="60"
      alt="MDB Logo"
      loading="lazy"
    />
  </a>
  <!-- Search form -->
  <form class="d-none d-md-flex input-group w-auto my-auto ">
    <input
      autocomplete="off"
      type="search"
      class="form-control rounded"
      placeholder='Search '
      style="min-width: 225px;"
    />
    <span class="input-group-text border-0"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></span>
  </form>

  <!-- Right links -->
  <ul class="navbar-nav ms-auto d-flex flex-row">
 

    <!-- Avatar -->
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
        href="#"
        id="navbarDropdownMenuLink"
        role="button"
        data-mdb-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/IPLHeadshot2023/57.png"
          class="rounded-circle"
          height="40"
          alt="Avatar"
          loading="lazy"
        />
      </a>
    </li>
  </ul>
</div>
<!-- Container wrapper -->
</nav>
<!-- Navbar -->
</header>
